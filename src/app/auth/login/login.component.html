<div class="flex m-auto h-screen justify-center">
    <form (ngSubmit)="submit()" class="p-4 rounded-lg border m-auto w-1/3">
        <h1 class="text-center text-xl">Вход</h1>
        <div class="my-5 w-full">
            <label for="email">Имейл</label>
            <input type="email" id="email" class="p-2 rounded w-full border" placeholder="Имейл адрес" [(ngModel)]="form.email" name="email">
        </div>
       
        <div class="my-5 w-full">
            <label for="password">Парола</label>
            <input type="password" id="password" class="p-2 rounded w-full border" placeholder="Парола" [(ngModel)]="form.password" name="password">
        </div>
        <div class="my-5 w-full">
            <input type="submit" class="p-2 w-full bg-purple-200 hover:bg-purple-400 rounded">
        </div>
    </form>
</div>
