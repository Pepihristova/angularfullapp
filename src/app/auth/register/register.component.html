<div class="flex m-auto h-screen justify-center">
    <form (ngSubmit)="submit()" #myForm="ngForm" class="p-4 rounded-lg border m-auto w-1/3">
        <h1 class="text-center text-xl">Регистрация</h1>
        <div class="my-5 w-full">
            <label for="email">Имейл</label>
            <input type="email" id="email" class="p-2 rounded w-full border" placeholder="Имейл адрес" [(ngModel)]="form.email"
             name="email" #email="ngModel" required>
        </div>
        <div *ngIf="email.invalid && email.touched" class="p-4 bg-red-300 text-red-800 rounded">
            Имейлът трябва да е валиден!
        </div>
        <div class="my-5 w-full">
            <label for="password">Парола</label>
            <input type="password" id="password" class="p-2 rounded w-full border" placeholder="Парола" [(ngModel)]="form.password" 
            name="password" #password="ngModel" required>
        </div>
        <div *ngIf="password.invalid && password.touched" class="p-4 bg-red-300 text-red-800 rounded">
            Полето не може да бъде празно!
        </div>
        <div class="my-5 w-full">
            <label for="confirmpassword">Потвърждение на парола</label>
            <input type="password" id="confirmpassword" class="p-2 rounded w-full border" 
            placeholder="Потвърдете паролата" [(ngModel)]="form.confpass" name="confpass" #confpass="ngModel" required>
        </div>
        <div *ngIf="confpass.invalid && confpass.touched" class="p-4 bg-red-300 text-red-800 rounded">
            Полето не може да бъде празно!
        </div>
        <div class="my-5 w-full">
            <button type="submit" class="p-2 w-full bg-purple-200 hover:bg-purple-400 rounded" [disabled]="myForm.form.invalid">
                <ng-container *ngIf="isLoading()">Зареждане...</ng-container>
                <ng-container *ngIf="!isLoading()">Регистрация</ng-container>
                </button>
        </div>
    </form>
</div>
